<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SlimRate Support Chat</title>
  <!-- Example CSP meta tag (adjust as necessary) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://db08fjupg2abb.cloudfront.net;">
  <!-- Google Fonts for styling -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic reset and typography */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Lato', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    /* Header styling */
    .chat-header {
      background-color: #EE2F2B;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    /* Chat container occupies full remaining space */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100% - 60px);
    }
    /* Messages area styling */
    .messages {
      flex: 1;
      padding: 20px;
      background-color: #f9f9f9;
      overflow-y: auto;
    }
    /* Style for individual messages */
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .message.customer {
      align-self: flex-end;
      background-color: #e6f4ff;
      color: #333;
    }
    .message.agent {
      align-self: flex-start;
      background-color: #ffe6e6;
      color: #EE2F2B;
    }
    /* Input area styling */
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      background-color: #fff;
      padding: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    .input-area button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #EE2F2B;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Page Header -->
  <div class="chat-header">SlimRate Support Chat</div>
  <!-- Main Chat UI Container -->
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="chatInput" placeholder="Type your message here...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Load the AWS Connect Chat Widget script -->
  <script src="https://db08fjupg2abb.cloudfront.net/amazon-connect-chat-interface-client.js"></script>
  <script>
    console.log("Support chat page loaded.");

    // Check that the widget script has loaded
    if (typeof amazon_connect === 'undefined') {
      console.error("amazon_connect is undefined. The widget script failed to load.");
    } else {
      console.log("amazon_connect loaded successfully.");
    }

    // Chat configuration
    var chatConfig = {
      region: 'us-east-1',
      apiGatewayEndpoint: 'https://YOUR_API_ID.execute-api.us-east-1.amazonaws.com/Prod/startChat',
      contactFlowId: 'e301344c-8201-43e7-8090-9960bdc1a165',
      instanceId: '96d3e0e3-0ead-4a83-b6ad-196bca7654ba',
      customerName: 'Customer',
      contactAttributes: {}
    };

    var chatSession; // Global variable for the active chat session

    function initChat() {
      console.log("Initializing chat with config:", chatConfig);
      if (typeof connect === 'undefined') {
        console.error("connect is not defined. The chat library did not load correctly.");
        return;
      }
      connect.ChatInterface.initiateChat({
          name: chatConfig.customerName,
          region: chatConfig.region,
          apiGatewayEndpoint: chatConfig.apiGatewayEndpoint,
          contactFlowId: chatConfig.contactFlowId,
          instanceId: chatConfig.instanceId,
          contactAttributes: chatConfig.contactAttributes,
          supportedMessagingContentTypes: "text/plain,text/markdown"
      },
      function(successResult) {
          chatSession = successResult;
          console.log("Chat initiated successfully:", chatSession);
          chatSession.onMessage(function(message) {
            console.log("Incoming message received:", message);
            displayMessage(message, 'agent');
          });
      },
      function(error) {
          console.error("Error initiating chat:", error);
      });
    }

    function displayMessage(msgObj, sender) {
      var messagesDiv = document.getElementById('messages');
      var messageEl = document.createElement('div');
      messageEl.className = 'message ' + sender;
      messageEl.textContent = msgObj.message || JSON.stringify(msgObj);
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      console.log("Displayed message from", sender, ":", messageEl.textContent);
    }

    document.getElementById('sendBtn').addEventListener('click', function() {
      var inputField = document.getElementById('chatInput');
      var messageText = inputField.value.trim();
      console.log("Send button clicked. Message:", messageText);
      if (messageText && chatSession) {
        displayMessage({message: messageText}, 'customer');
        chatSession.sendMessage(
          messageText,
          function(response) {
            console.log("Message sent successfully:", response);
          },
          function(error) {
            console.error("Error sending message:", error);
          }
        );
        inputField.value = '';
      } else {
        console.warn("No message or chat session not available.");
      }
    });

    document.getElementById('chatInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('sendBtn').click();
      }
    });

    window.onload = function() {
      console.log("Window loaded, initializing chat...");
      initChat();
    };
  </script>
</body>
</html>
