<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Chat - Chatwoot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Full window usage */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    /* Container where Chatwoot widget will be rendered */
    #chat-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Hide any default launcher or bubble */
    .chatwoot-launcher,
    .cw-launcher,
    .woot-widget-bubble,
    .woot--bubble-holder {
      display: none !important;
    }

    /* Force the Chatwoot widget to fill the screen, ignoring typical constraints */
    .woot-widget-holder {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100% !important;
      height: 100% !important;
      max-height: 100% !important;
      border-radius: 0 !important;
      margin: 0 !important;
      padding: 0 !important;
      box-shadow: none !important;
      z-index: 2147483000 !important; /* ensure it's on top */
    }

    .woot-widget-holder iframe {
      width: 100% !important;
      height: 100% !important;
      max-height: 100% !important;
      border: 0;
    }

    /* Override desktop constraints that typically set width to ~400px */
    @media only screen and (min-width: 0px) {
      .woot-widget-holder {
        width: 100% !important;
        height: 100% !important;
      }
    }

    /* Also override any leftover constraints for the chat container */
    .chatwoot-chat-container,
    .chatwoot-chat-content,
    .chatwoot-inbox-widget,
    .chatwoot-container {
      width: 100% !important;
      height: 100% !important;
      max-height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <script>
    (function(d, t) {
      const BASE_URL = "https://support.slimrate.com";
      const websiteToken = "ePxJHrr6bgupFw1H41r8U6b7";

      // Create script for Chatwoot SDK
      const s = d.createElement(t);
      s.src = BASE_URL + "/packs/js/sdk.js";
      s.defer = true;
      s.async = true;

      // Once script loads, initialize the widget
      s.onload = function() {
        window.chatwootSDK.run({
          baseUrl: BASE_URL,
          websiteToken: websiteToken,
          autoOpen: false,      // We'll open it manually
          hideLauncher: false,  // Keep the launcher so we can "click" it
          container: "#chat-container"
        });

        // After a delay, either call open() or simulate a click
        setTimeout(function() {
          if (window.chatwootSDK && typeof window.chatwootSDK.open === "function") {
            window.chatwootSDK.open();
          } else {
            // Simulate a click on the launcher bubble
            const btn = document.querySelector(".woot-widget-bubble");
            if (btn) {
              btn.click();
            } else {
              console.warn("No launcher button found to click.");
            }
          }
        }, 3000);
      };

      d.getElementsByTagName("head")[0].appendChild(s);
    })(document, "script");
  </script>
</body>
</html>
