<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Support</title>
  <style>
    /* Ensure the page and container take up full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* The container where Chatwoot widget will be rendered */
    #chatwoot-widget-container {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Container for Chatwoot widget -->
  <div id="chatwoot-widget-container"></div>
  
  <!-- Chatwoot widget script -->
  <script>
    (function(d, t) {
      var BASE_URL = "https://support.slimrate.com";
      var websiteToken = 'ePxJHrr6bgupFw1H41r8U6b7';
      var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
      g.src = BASE_URL + "/packs/js/sdk.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);
      g.onload = function() {
        window.chatwootSDK.run({
          websiteToken: websiteToken,
          baseUrl: BASE_URL,
          // Automatically open the widget on load
          autoOpen: true,
          // Hide the default launcher button
          hideLauncher: true,
          // Render the widget inside the designated container
          container: '#chatwoot-widget-container'
        });
      }
    })(document, "script");
  </script>
</body>
</html>
