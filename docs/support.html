<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Google Fonts (e.g., Lato) -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic styles for the entire page */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Lato', sans-serif;
      background-color: #fff;
      color: #333;
    }
    /* Header styling */
    .chat-header {
      background-color: #EE2F2B;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    /* Chat container occupies the remaining area */
    #chat-container {
      width: 100%;
      height: calc(100% - 60px); /* Subtract header height */
      position: relative;
    }
  </style>
</head>

  <div class="chat-header">SlimRate Support Chat</div>
  <div id="chat-container"></div>

  <!-- AWS Connect Chat Widget Script -->

      d.getElementsByTagName('head')[0].appendChild(s);

    // Override global styles to make the chat widget occupy 100% width and height
    amazon_connect('customStyles', {
      global: {
        frameWidth: '100%',
        frameHeight: '100%'
      }
    });

    // Set up chat appearance (button colors and style)
    amazon_connect('styles', { 
      iconType: 'CHAT', 
      openChat: { color: '#ffffff', backgroundColor: '#EE2F2B' },

    // Configure custom launch behavior to auto-launch the chat without a widget icon
    amazon_connect('customLaunchBehavior', {
      skipIconButtonAndAutoLaunch: true,
      alwaysHideWidgetButton: true,
      programmaticLaunch: function(launchCallback) {
        // Immediately launch the chat when the page loads
        launchCallback();
      }
    });
