<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full Screen Chat - Chatwoot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Ensure the page occupies full viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #fff;
    }
    /* Container for Chatwoot widget */
    #chatwoot-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    /* Force-hide any launcher/bubble elements */
    .chatwoot-launcher, 
    .chatwoot-widget-launcher, 
    .cw-launcher {
      display: none !important;
    }
    /* Override Chatwoot widget internal sizing */
    .chatwoot-chat-container,
    .chatwoot-chat-content,
    .chatwoot-inbox-widget {
      width: 100% !important;
      height: 100% !important;
      max-height: 100% !important;
      margin: 0;
      padding: 0;
    }
    /* If thereâ€™s a wrapper for the chat panel, force it full size */
    .chatwoot-chat-panel,
    .chatwoot-container {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="chatwoot-container"></div>
  <script>
    (function(d, t) {
      // Replace with your actual Chatwoot domain and website token
      var BASE_URL = "https://support.slimrate.com";
      var websiteToken = "ePxJHrr6bgupFw1H41r8U6b7";
      
      // Create and insert the Chatwoot SDK script
      var s = d.createElement(t), r = d.getElementsByTagName(t)[0];
      s.src = BASE_URL + "/packs/js/sdk.js";
      s.defer = true;
      s.async = true;
      r.parentNode.insertBefore(s, r);

      // Once loaded, initialize the Chatwoot widget with full screen options
      s.onload = function() {
        window.chatwootSDK.run({
          baseUrl: BASE_URL,
          websiteToken: websiteToken,
          autoOpen: true,       // Open the chat immediately
          hideLauncher: true,   // Hide the floating bubble
          container: "#chatwoot-container" // Render into our full-screen container
        });
      };
    })(document, "script");
  </script>
</body>
</html>
