<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Chat - Auto Open</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Ensure the page fills the entire viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }
    /* Container for the Chatwoot widget */
    #chat-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- This container will host the Chatwoot widget -->
  <div id="chat-container"></div>
  
  <script>
    (function(d, t) {
      // Your Chatwoot instance details
      var BASE_URL = "https://support.slimrate.com";
      var websiteToken = "ePxJHrr6bgupFw1H41r8U6b7";
      
      // Dynamically load the Chatwoot SDK script
      var script = d.createElement(t);
      script.src = BASE_URL + "/packs/js/sdk.js";
      script.defer = true;
      script.async = true;
      script.onload = function() {
        // Initialize the widget but disable autoOpen
        window.chatwootSDK.run({
          baseUrl: BASE_URL,
          websiteToken: websiteToken,
          autoOpen: false,       // Disable auto-opening
          hideLauncher: false,   // Keep the launcher visible for our simulation
          container: "#chat-container"
        });
        
        // Wait for the widget to load, then "press" the open button
        setTimeout(function() {
          // Option 1: If the Chatwoot SDK exposes an open() method, use it.
          if (window.chatwootSDK && typeof window.chatwootSDK.open === 'function') {
            window.chatwootSDK.open();
          } else {
            // Option 2: Otherwise, simulate a click on the launcher button.
            var btn = document.querySelector(".woot-widget-bubble");
            if (btn) {
              btn.click();
            } else {
              console.error("Launcher button not found.");
            }
          }
        }, 3000); // Adjust the delay (in ms) as needed for your environment
      };
      d.getElementsByTagName("head")[0].appendChild(script);
    })(document, "script");
  </script>
</body>
</html>
