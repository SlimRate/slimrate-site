<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SlimRate Support Chat - Isolated</title>
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic reset and typography */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Lato', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    /* Header styling */
    .chat-header {
      background-color: #EE2F2B;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    /* Chat container occupies full remaining space */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100% - 60px); /* subtract header height */
    }
    /* Messages area styling */
    .messages {
      flex: 1;
      padding: 20px;
      background-color: #f9f9f9;
      overflow-y: auto;
    }
    /* Style for individual messages */
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      max-width: 70%;
      word-wrap: break-word;
    }
    /* Customer messages (aligned right) */
    .message.customer {
      align-self: flex-end;
      background-color: #e6f4ff;
      color: #333;
    }
    /* Agent messages (aligned left) */
    .message.agent {
      align-self: flex-start;
      background-color: #ffe6e6;
      color: #EE2F2B;
    }
    /* Input area styling */
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      background-color: #fff;
      padding: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    .input-area button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #EE2F2B;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Page Header -->
  <div class="chat-header">SlimRate Support Chat</div>
  <!-- Main Chat UI Container -->
  <div class="chat-container">
    <!-- Chat messages will be displayed here -->
    <div class="messages" id="messages"></div>
    <!-- Input area for sending messages -->
    <div class="input-area">
      <input type="text" id="chatInput" placeholder="Type your message here...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- DO NOT include any lockdown scripts on this page -->

  <!-- Load the AWS Connect Chat Interface library -->
  <script defer type="text/javascript">
    console.log("Starting to load AWS Connect Chat Interface library...");
    (function(w, d, x, id){
      var s = d.createElement('script');
      s.src = 'https://db08fjupg2abb.cloudfront.net/amazon-connect-chat-interface-client.js';
      s.async = true;
      s.defer = true;
      s.id = id;
      s.onload = function() {
        console.log("AWS Connect Chat Interface library loaded successfully.");
        if (typeof window.connect === "undefined") {
          console.error("Error: 'connect' is not defined. Check for interfering scripts.");
        } else {
          console.log("'connect' is available:", window.connect);
        }
      };
      s.onerror = function(e) {
        console.error("Error loading AWS Connect Chat Interface library:", e);
      };
      d.getElementsByTagName('head')[0].appendChild(s);
      // Setup the amazon_connect function for debugging purposes.
      w[x] = w[x] || function() { 
        console.log("amazon_connect called with arguments:", arguments);
        (w[x].ac = w[x].ac || []).push(arguments); 
      };
    })(window, document, 'amazon_connect', '11392e21-d935-4a40-a259-849a819f2d1f');
  </script>

  <!-- Custom Chat UI Logic -->
  <script defer type="text/javascript">
    // Chat configuration using your provided values.
    var chatConfig = {
      region: 'us-east-1',
      apiGatewayEndpoint: 'https://8kkt30ldc2.execute-api.us-east-1.amazonaws.com/Prod/startChat',
      contactFlowId: 'e301344c-8201-43e7-8090-9960bdc1a165',
      instanceId: '96d3e0e3-0ead-4a83-b6ad-196bca7654ba',
      customerName: 'Customer',
      contactAttributes: {}
    };

    var chatSession; // Global variable to store the chat session

    // Function to initialize the chat session using the official AWS Connect Chat Interface library.
    function initChat() {
      console.log("initChat called.");
      if (typeof window.connect === "undefined") {
        console.error("'connect' is undefined. Chat cannot be initialized.");
        return;
      }
      console.log("Chat configuration:", chatConfig);
      window.connect.ChatInterface.initiateChat({
          name: chatConfig.customerName,
          region: chatConfig.region,
          apiGatewayEndpoint: chatConfig.apiGatewayEndpoint,
          contactFlowId: chatConfig.contactFlowId,
          instanceId: chatConfig.instanceId,
          contactAttributes: chatConfig.contactAttributes,
          supportedMessagingContentTypes: "text/plain,text/markdown"
      },
      function(successResult) {
          chatSession = successResult;
          console.log("Chat initiated successfully:", chatSession);
          // Register callback for incoming messages.
          chatSession.onMessage(function(message) {
            console.log("Received message:", message);
            displayMessage(message, 'agent');
          });
      },
      function(error) {
          console.error("Error initiating chat:", error);
      });
    }

    // Function to display messages in the chat window.
    function displayMessage(msgObj, sender) {
      var messagesDiv = document.getElementById('messages');
      var messageEl = document.createElement('div');
      messageEl.className = 'message ' + sender;
      messageEl.textContent = msgObj.message || msgObj;
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Event listener for the send button.
    document.getElementById('sendBtn').addEventListener('click', function() {
      var inputField = document.getElementById('chatInput');
      var messageText = inputField.value.trim();
      if (messageText && chatSession) {
        console.log("Sending message:", messageText);
        displayMessage({message: messageText}, 'customer');
        chatSession.sendMessage(
          messageText,
          function(response) {
            console.log("Message sent successfully:", response);
          },
          function(error) {
            console.error("Error sending message:", error);
          }
        );
        inputField.value = '';
      } else {
        console.warn("Message is empty or chat session is not initialized.");
      }
    });

    // Allow sending messages with the Enter key.
    document.getElementById('chatInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('sendBtn').click();
      }
    });

    // Initialize chat when the window loads.
    window.addEventListener('load', function() {
      console.log("Window loaded, initializing chat...");
      initChat();
    });
  </script>
</body>
</html>
