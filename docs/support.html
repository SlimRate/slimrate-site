<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full Screen Chat Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Ensure the entire page is full screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #fafafa;
    }
    /* Container for the Chatwoot widget */
    #chatwoot-widget-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    /* Override Chatwoot widget default dimensions */
    .chatwoot-chat-container,
    .chatwoot-chat-body,
    .chatwoot-chat-widget {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="chatwoot-widget-container"></div>

  <script>
    (function(d, t) {
      var BASE_URL = "https://support.slimrate.com";
      var websiteToken = "ePxJHrr6bgupFw1H41r8U6b7";
      var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
      g.src = BASE_URL + "/packs/js/sdk.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);
      g.onload = function() {
        window.chatwootSDK.run({
          baseUrl: BASE_URL,
          websiteToken: websiteToken,
          autoOpen: true,         // open immediately
          hideLauncher: true,     // hide the floating bubble
          container: "#chatwoot-widget-container"
        });
      };
    })(document, "script");
  </script>
</body>
</html>
